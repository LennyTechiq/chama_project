<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Members | Add-To-Group</title>
    <!-- Link to Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Background and text colors */
        body {
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: transparent;
            color: #fff;
        }

        /* Styling links in the navbar */
        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 20px;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #bbb;
        }

        /* Styling the active link */
        .nav-item.active .nav-link {
            background-color: #007bff;
            border-radius: 3px;
        }

        .nav-item.active .nav-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Pareto Chama</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/members}"></i> Members</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/group-1}"></i> Group 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/group-2}"></i> Group 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/profile}"><i class="fas fa-user icon"></i></a>
            </li>
        </ul>
    </div>
</nav>

<div class="mt-5 container" style="max-width: 600px;" >
	<div class="card">
	    <h1 class="card-header">Member Details</h1>
	    <div class="card-body" th:object="${userDto}">
	        <p class="card-text" th:text="'Username: ' + ${userDto.firstName} + ' ' + ${userDto.lastName}"></p>
	        <p class="card-text" th:text="'Email: ' + ${userDto.email}"></p>
	    </div>
	</div>
	
	<div class="mt-3">
	    <!-- Add To Group-1 Button -->
	    <a th:href="@{/admin/member/add-to-group-1/{email}(email=${userDto.email})}" class="btn btn-primary">Add To Group-1</a>
	
	    <!-- Add To Group-2 Button -->
	    <a th:href="@{/admin/member/add-to-group-2/{email}(email=${userDto.email})}" class="btn btn-secondary ml-2">Add To Group-2</a>
	</div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
